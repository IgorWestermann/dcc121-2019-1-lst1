<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Questão 15</title>
</head>

<body>
    <main>
        <h1>Resultado da Avaliação</h1>

        <p>Olá <span id="nome">Fulano</span>, você está matriculado há <span id="anos">2</span> anos no curso de
        Confeitaria e as notas das suas disciplinas são: 
        <span id="confeitaria">70</span> em Confeitaria Básica; 
        <span id="cobertura">80</span> em Coberturas e 
        <span id="bolo">60</span> em Broas e Bolos.</p>

        <p id="resultado"></p>
        <p id="melhorias"></p>
        <p id="dica"></p>
        <p id="dica"></p>
        <p id="dica"></p>

        <button id="avaliar">Avaliar</button>
        <button id="limpar">Limpar</button>

        



    </main>
    

</body>

<script>

    var nome, anos, confeitaria, coberturas, bolos, botaoAvaliar, botaoLimpar, resultado, melhorias, media;

    nome = document.getElementById("nome");
    anos = document.getElementById("anos");
    confeitaria = document.getElementById("confeitaria");
    cobertura = document.getElementById("cobertura");
    bolos = document.getElementById("bolo");
    resultado = document.getElementById("resultado");
    botaoAvaliar = document.getElementById("avaliar");
    botaoLimpar = document.getElementById("limpar");
    melhorias = document.getElementById("melhorias");
    dica = document.getElementById("dica");
    

    nome.contentEditable = "true";
    anos.contentEditable = "true";
    confeitaria.contentEditable = "true";
    cobertura.contentEditable = "true";
    bolos.contentEditable = "true";

    botaoLimpar.addEventListener("click", function limparClick(){
        resultado.textContent = "";
        melhorias.textContent = "";
    });

    
    botaoAvaliar.addEventListener("click", function avaliarClick(){
        media = (Number(bolos.textContent) + Number(confeitaria.textContent) + Number(cobertura.textContent)) / 3;
        melhorias == 60;
        if (media < 70){
            resultado.textContent = "Você está reprovado com média " + media.toFixed(2) + "!";
        } else{
            resultado.textContent = "Parabéns " + nome.textContent + "! Você está aprovado com média " + media.toFixed(2) + "!";
        }

        if(Number(bolos.textContent) < 60){
            melhorias.textContent = nome.textContent + ", considere estudar mais Broas e Bolos!";
        } 
        if(Number(cobertura.textContent) < 60){
            melhorias.textContent = nome.textContent +", considere estudar mais Cobertura!";
        }
        if(Number(confeitaria.textContent) < 60){
            melhorias.textContent = nome.textContent +", considere estudar mais Confeitaria!";
        }
        
    });

    
</script>

</html>
